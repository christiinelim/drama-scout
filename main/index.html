    <!-- icon -->
    <link rel="icon" href="image/logo-icon.ico" type="image/x-icon">
    <title>DramaScout</title>
</head>
<body>

    <!-- navbar small screen -->
    <nav id="navbar-small" class="col-12">
        <div id="nav-stick-small" class="row">
            <div id="left" class="col-4"></div>
            <div id="website-name-small" class="col-4">
                <div>
                    <div id="logo-small"></div>
                </div>
                <div>DramaScout</div>
            </div>
            <div id="menu-button" class="col-4">
                <button id="menu-button-click">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                    </svg>
                </button>
            </div>
        </div>
        <div id="dropdown" class="close">
            <div class="navbar-items-small">
                <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                        <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
                    </svg>
                    Home
                </a>
            </div>
        </div>
    </nav>

    <!-- navbar normal screen -->
    <nav id="navbar" class="row">
        <div id="nav-stick" class="col-12">
            <div id="nav-left" class="col-6">
                <div id="website-name">
                    <div>
                        <div id="logo"></div>
                    </div>
                    <div>DramaScout</div>
                </div>
            </div>
            <div id="nav-right" class="col-6">
                <div class="navbar-items">
                    <a href="index.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                            <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
                        </svg>
                        Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- back to top -->
    <div id="back-to-top">
        <a href="#"><div id="back-to-top-icon"><i class="bi bi-arrow-bar-up"></i></div></a>
    </div>

    <div id="homepage">
        <!-- banner -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image/banner.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="image/banner2.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


        <!-- searchbar -->
        <div id="searchbar">
            <div id="search-cta">Finding your favourite drama?</div>
            <div id="searchbar-border" class="row">
                <div id="search-icon" class="col-1 col-sm-1">
                    <i class="bi bi-search"></i>
                </div>
                <div id="search-input" class="col-7 col-sm-8">
                    <input id="input-text" type="text" placeholder="Search a drama"/>
                </div>
                <div id="x-icon" class="col-1 col-sm-1">
                    <i class="bi bi-x-lg"></i>
                </div>
                <div id="search-button" class="col-3 col-sm-2">
                    <button id="search-button-actual">Search</button>
                </div>
            </div>
            <div id="result-box">
                <ul id="result-box-list"> 
                </ul>
            </div>
        </div>
        <div id="error-alert">
            <div id="error-content">
                <div id="error-icon"><i class="bi bi-exclamation-triangle-fill"></i></div>
                <div id="error-text">Please give an input</div>
            </div>
        </div>

        <!-- cards -->
        <div id="drama-cards" class="row">
            
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- data js -->
    <script src="data.js"></script>

    <!-- style js -->
    <script src="style.js"></script>

    <!-- my js -->
    <script src="script.js"></script>
    
</body>
</html>
